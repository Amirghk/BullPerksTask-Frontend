<ng-container *ngIf="!isAuthenticated">

  <div class="bg-dark d-flex justify-content-center bg">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column w-auto  align-self-center">

      <label for="user-name" class="label-text inter mb-2 align-self-left">Username </label>
      <input id="user-name" type="text" formControlName="userName" class=" mb-4 align-self-center ">

      <label for="password" class="label-text inter mb-2 align-self-left">Password </label>
      <input id="password" type="password" formControlName="password" class="align-self-center">

      <button class="big-button align-self-center m-4" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>

</ng-container>

<ng-container *ngIf="isAuthenticated">
  <div class="bg-dark d-flex justify-content-center bg">
    <h1 class="align-self-center  ">You are Logged In!</h1>
  </div>
</ng-container>
